<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Wear</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #000; color: #fff;">

    <header style="text-align: center; padding: 20px; background-color: #001f3f;">
        <h1>Contact Us</h1>
    </header>

    <nav style="padding: 10px; background-color: #003366;">
        <ul style="list-style: none; display: flex; justify-content: center; padding: 0;">
            <li style="margin: 0 15px;"><a href="./index.html" style="color: #fff; text-decoration: none;">Home</a></li>
            <li style="margin: 0 15px;"><a href="./features.html" style="color: #fff; text-decoration: none;">Features</a></li>
            <li style="margin: 0 15px;"><a href="./about.html" style="color: #fff; text-decoration: none;">About</a></li>
            <li style="margin: 0 15px;"><a href="./contact.html" style="color: #fff; text-decoration: none;">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" style="text-align: center; padding: 50px; background-color: #004080;">
        <p>Reach out to us using the form below!</p>
    </section>

    <form action="#" method="post" style="max-width: 400px; margin: auto; padding: 20px; background-color: #222; border-radius: 10px;">
        <label for="name" style="color: white;">Name:</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; border: none; border-radius: 5px;"><br><br>

        <label for="email" style="color: white;">Email:</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; border: none; border-radius: 5px;"><br><br>

        <label for="message" style="color: white;">Message:</label><br>
        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; border: none; border-radius: 5px;"></textarea><br><br>

        <input type="submit" value="Send" style="background-color: #0074D9; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
    </form>

    <footer style="text-align: center; padding: 10px; background-color: #001f3f;">
        <p>&copy; 2025 Chameleon Wear. All rights reserved.</p>
    </footer>

</body>
</html>
